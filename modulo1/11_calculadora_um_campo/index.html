<!doctype html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Calculadora de Um Campo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div id="calculadora">
        <form>
            <input type="text" id="numero">
            <br>
            <input type="button" id="somar" value="+">
            <input type="button" id="subtrair" value="-">
            <input type="button" id="multiplicar" value="*">
            <input type="button" id="dividir" value="/">
            <input type="button" id="igual" value="=">
            <input type="button" id="limpar" value="C">
            <br>
            <input type="button" id="botao1" value="1">
            <input type="button" id="botao2" value="2">
            <input type="button" id="botao3" value="3">
            <br>
            <input type="button" id="botao4" value="4">
            <input type="button" id="botao5" value="5">
            <input type="button" id="botao6" value="6">
            <br>
            <input type="button" id="botao7" value="7">
            <input type="button" id="botao8" value="8">
            <input type="button" id="botao9" value="9">
            <br>
            <input type="button" id="botao0" value="0">
            <input type="button" id="botaoPonto" value=".">
        </form>
    </div>

    <script src="js/scripts.js"></script>

</body>

</html>
