<!doctype html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Calculadora</title>
</head>

<body>

    <form>
        Número 1: <input type="text" id="numero1">
        <br>
        Número 2: <input type="text" id="numero2">
        <br>
        Operações: 
        <input type="button" id="somar" value="+">
        <input type="button" id="subtrair" value="-">
        <input type="button" id="multiplicar" value="*">
        <input type="button" id="dividir" value="/">
    </form>
    <p id="resultado"></p>

    <script src="js/scripts.js"></script>

</body>

</html>
